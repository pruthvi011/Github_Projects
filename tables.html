<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="2">
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Profession</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pruthviraj More</td>
                <td>Software Developer</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>Mahesh Nawale</td>
                <td>Software Testing</td>
                <td>25000</td>
            </tr>
            <tr>
                <td>Krushna Ankade</td>
                <td>Software Developer</td>
                <td>35000</td>
            </tr>
            <tr>
                <td>Dipak Rode</td>
                <td>Data Analyst</td>
                <td>30000</td>
            </tr>
        </tbody>

    </table>

    <hr>

    <table border="3">
        <thead>
            <tr>
                <th>Course</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="5">Web Design</td>
            </tr>
            <tr>
                <td>HTML</td>
            </tr>
            <tr>
                <td>CSS</td>
            </tr>
            <tr>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td>React</td>
            </tr>
            
            <tr>
                <td rowspan="4">Backend </td>
            </tr>
            <tr>
                <td>Node JS</td>
            </tr>
            <tr>
                <td>React JS</td>
            </tr>
            <tr>
                <td>Mongo DB</td>
            </tr>
        </tbody>
    </table>

    <hr>

    
</body>
</html>
