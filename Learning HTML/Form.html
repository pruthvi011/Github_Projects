<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <div class="form">
    <form>
        <h1>Contact Details</h1>
        <br>
        <label for="Name">Full Name</label>
        <input name="Name" type="text" placeholder="Enter Your Name..">
        <br>
        <label for="Number">Phone Number</label>
        <input type="number" name="Number" placeholder="Phone No.">
        <br>
        <label for="email">Email</label>
        <input name="email" type="email" placeholder="xyz@gmail.com">
        <br>
        <label for="password">Password</label>
        <input name="password" type="password" placeholder="write a strong password">
        <br>
        <br>
        <label for="datetime">Enter Time and Date</label>
        <input type="datetime-local" name="datetime">
        <br>
        <input type="color">
        <br>
        <input type="range">
        <br>
        <input type="url" placeholder="www.google.com">
        <br>
        <br>
            <input type="checkbox" name="" checked>Pune
            <input type="checkbox" name="" >Mumbai
            <input type="checkbox" name="" >Latur
        <br>
        <br>
        <input type="radio" name="gender" checked>Male
        <input type="radio" name="gender" >Female
        <input type="radio" name="gender" >Other
        <br>
        <br>        
        <label for="Cars">Select Your Fav Car</label>
        <select name="Cars">
            <option value="Thar">Thar</option>
            <option value="Fortuner">Fortuner</option>
            <option value="Harrier">Harrier</option>
        </select>
        <br>
        <br>
        <label for="textarea">Feedback</label>
        <br>
        <textarea name="textarea" rows="5" cols="40"></textarea>
        <br><br>
        <label for="file">Upload Document : </label>
        <input type="file">
        <br>
        <br>
        <label for="file">Upload Multiple Document : </label>
        <input type="file">
        <br>
        <br>
        <label for="submit">click here to Submit</label>
        <input type="submit">
    </form>
    </div>
</body>
</html>
