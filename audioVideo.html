<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio and Videos</title>
</head>
<body>
    <!-- Audio tag Example -->
    <audio controls loop autoplay muted>
        <source src="/audio/SampleAudio_0.4mb.mp3" type="audio/mp3">
    </audio>

    <!-- Video tag Example -->

     <video controls poster="images/white-cat.webp">
        <source src="/videos/SampleVideo_1280x720_1mb.mp4" type="video/mp4">
     </video>

    <!-- Maps -->
     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15123.970800035448!2d73.78083314229303!3d18.619398104625553!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b9ab1ce75ea5%3A0xd404e39356ef2572!2sKalewadi%2C%20Pimpri-Chinchwad%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1749712532025!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

     <iframe width="560" height="315" src="https://www.youtube.com/embed/tcJmqS-oRkE?si=TGFuyFHeSRCXb9O4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
